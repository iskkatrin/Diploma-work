<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 403 - Forbidden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            text-align: center;
            padding: 50px;
        }

        .error-code {
            font-size: 50px;
            color: #333;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 20px;
            color: #777;
            margin-bottom: 20px;
        }

        .error-description {
            font-size: 16px;
            color: #999;
        }
    </style>
</head>
<body>
<div class="error-code">403</div>
<div class="error-message">Forbidden</div>
<div class="error-description">You don't have permission to access this resource.</div>
</body>
</html>
